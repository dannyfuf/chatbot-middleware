version: '3.9'

services:
  middleware:
    container_name: middleware
    build: ./middleware
    ports:
      - "8001:80"
    volumes:
      - ./middleware:/app
  
  receiver:
    container_name: middleware-receiver
    build: ./middleware
    command: python3 events/events.py

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management-alpine
    ports:
        - 5673:5672
        - 15673:15672

  redis:
    container_name: redis
    image: redis:alpine

  gateway:
    container_name: gateway
    build: ./graphql-server
    ports:
      - "8000:8000"
    volumes:
      - ./graphql-server:/app
    depends_on:
      - redis


networks:
  default:
    name: microsvcs
    external: true
